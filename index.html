<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood TrackR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="screen">
<h1>Mood TrackR</h1>
<input type="text" id="username" placeholder="Enter your name">
<button id="login-btn">Login</button>
</div>

<!-- MOOD INPUT SCREEN -->
<div id="mood-screen" class="screen" style="display:none;">
<h2>How are you feeling today, <span id="name"></span>?</h2>
<input id="mood-input" type="text" placeholder="Type your mood (ex happy, sad)">
<button id="mood-submit">Submit</button>
</div>

<!-- RESULT SCREEN -->
<div id="result-screen" class="screen" style="display:none;">
<button id="back-btn">Back</button>
<h2 id="mood-title"></h2>
<iframe id="spotify" width="320" height="100" frameborder="0" allow="encrypted-media"></iframe>
<h3>Mood Calendar</h3>
<div id="mood-calendar"></div>
<h3>Personal Journal</h3>
<textarea id="journal" placeholder="Write about your day"></textarea>
<button id="save-journal">Save Entry</button>
</div>

<script src="script.js"></script>
</body>
</html>
