<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>MoodTrackr Demo 1</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="script.js" defer></script>
</head>
<body>
    <div class ="container">
        <div class="collage">
            <img src="images/calm.jpeg" alt="Mood Image 1">
            <img src="images/happy.jpeg" alt="Mood Image 2">
            <img src="images/happy2.jpeg" alt="Mood Image 3">
            <img src="images/sad.jpeg" alt="Mood Image 4">
            <img src="images/sad2.jpeg" alt="Mood Image 5">
            <img src="images/anger.jpeg" alt="Mood Image 6">
            <img src="images/calm2.jpeg" alt="Mood Image 1">
            <img src="images/happy3.jpeg" alt="Mood Image 2">
            <img src="images/happy4.jpeg" alt="Mood Image 3">
            <img src="images/sad3.jpeg" alt="Mood Image 4">
            <img src="images/sad4.jpeg" alt="Mood Image 5">
            <img src="images/anger2.jpeg" alt="Mood Image 6">
        </div>
        <div class="title-block">
            <h1>MOOD<br>TRACKR</h1>
            <div class="buttons">
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
            </div>
    </div>
<div id="login-screen">
<h1>MoodTrackr</h1>
<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />
<button id="login-btn">Login</button>
<p id="login-error" style="color:red"></p>
</div>

<div id="app-screen" style="display:none;">
<h1>MoodTrackr</h1>
<div id="mood-buttons"></div>
<div id="mood-output"></div>
<button id="logout-btn">Logout</button>
</div>
<script src="random-collage.js"></script>
</body>
</html>
